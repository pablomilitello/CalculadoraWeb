<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,400&display=swap"
        rel="stylesheet" />
    <script defer src="./js/Visor.js"></script>
    <script defer src="./js/Calculadora.js"></script>
    <script defer src="./js/code.js"></script>
    <title>Calculadora Científica</title>
</head>

<body>
    <div class="conteiner__calculadora__cientifica">
        <div>
            <h1>CALCULADORA CIENTÍFICA</h1>
        </div>
        <div class="conteiner__visor">
            <div id="visor__calculadora__cientifica">
                <div id="valorAnterior"></div>
                <div id="valorActual"></div>
            </div>
        </div>
        <div class="conteiner__teclado__cientifica">
            <button class="btnOperador">Deg</button>
            <button class="btnOperador">x!</button>
            <button class="btnOperador">(</button>
            <button class="btnOperador">)</button>
            <button class="btnOperador" id="borrarAnterior">←</button>
            <button class="btnOperador">%</button>
            <button class="btnOperador" id="borrarTodo" type="submit">AC</button>
            <button class="btnOperador">Inv</button>
            <button class="btnOperador">sin</button>
            <button class="btnOperador">ln</button>
            <button class="btnNumero">7</button>
            <button class="btnNumero">8</button>
            <button class="btnNumero">9</button>
            <button class="btnOperador" value="dividir">÷</button>
            <button class="btnOperador">π</button>
            <button class="btnOperador">cos</button>
            <button class="btnOperador">log</button>
            <button class="btnNumero">4</button>
            <button class="btnNumero">5</button>
            <button class="btnNumero">6</button>
            <button class="btnOperador" value="multipliar">X</button>
            <button class="btnOperador">e</button>
            <button class="btnOperador">tan</button>
            <button class="btnOperador">√</button>
            <button class="btnNumero">1</button>
            <button class="btnNumero">2</button>
            <button class="btnNumero">3</button>
            <button class="btnOperador" value="restar">-</button>
            <button class="btnOperador">Ans</button>
            <button class="btnOperador">EXP</button>
            <button class="btnOperador">x<sup>y</sup></button>
            <button class="btnNumero">0</button>
            <button class="btnNumero">.</button>
            <button class="btnOperador" value="igual">=</button>
            <button class="btnOperador" value="sumar">+</button>
        </div>
    </div>
</body>

</html>
