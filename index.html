<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,400&display=swap"
        rel="stylesheet" />
    <script src="./js/Visor.js"></script>
    <script defer src="./js/Calculadora.js"></script>
    <script defer src="./js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Calculadora Científica</title>
</head>

<body>
    <div class="loginContainer">
        <div class="container_btn__autor">
            <button id="btn__autor">Push CoderHouse</button>
        </div>
        <form class="container__input" id="login" onsubmit="return false;">
            <p class="div__input">Iniciar Sesión</p>
            <input class="div__input" type="text" placeholder="Usuario" id="usuario" required>
            <input class="div__input" type="password" placeholder="Contraseña" id="contrasena" required>
            <button class="div__btn" type="submit" id="btnSesion">Enviar</button>
        </form>
        <div class="container_btn__CV">
            <button id="btn__cv">CV del Autor</button>
        </div>
    </div>

    <div class="container__calculadora__cientifica" id="calculadora">
        <div>
            <h1>CALCULADORA CIENTÍFICA</h1>
        </div>
        <div class="container__visor">
            <div id="visor">
                <div id="valorAnterior"></div>
                <div id="valorActual"></div>
            </div>
        </div>
        <div class="container__teclado__cientifica">
            <button class="btnOperadorUnitario" value="deg">Deg</button>
            <button class="btnOperadorUnitario" value="secuenciaDecreciente">x!</button>
            <button class="btnOperadorUnitario" value="raizcuadrada">Sqrt</button>
            <button class="btnBorrar" id="borrarAnterior">←</button>
            <button class="btnDoble btnBorrar" id="borrarTodo" type="submit">AC</button>
            <button class="btnOperador" value="dividir">÷</button>

            <button class="btnOperadorUnitario" value="sin" id="seno">sin</button>
            <button class="btnOperadorUnitario" value="cos" id="coseno">cos</button>
            <button class="btnOperadorUnitario" value="tg" id="tangente">tan</button>
            <button class="btnNumero">7</button>
            <button class="btnNumero">8</button>
            <button class="btnNumero">9</button>
            <button class="btnOperador" value="multiplicar">x</button>

            <button class="btnNumero">π</button>
            <button class="btnOperadorUnitario" value="log">log</button>
            <button class="btnOperadorUnitario" value="ln">ln</button>
            <button class="btnNumero">4</button>
            <button class="btnNumero">5</button>
            <button class="btnNumero">6</button>
            <button class="btnOperador" value="restar">-</button>

            <button class="btnNumero">e</button>
            <button class="btnOperador" value="exponencial">x<sup>y</sup></button>
            <button class="btnOperador" value="exponencial10">EXP</button>
            <button class="btnNumero">1</button>
            <button class="btnNumero">2</button>
            <button class="btnNumero">3</button>
            <button class="btnOperador" value="sumar">+</button>

            <button class="btnOperadorAns" id="operacionAnterior">Ans</button>
            <button class="btnOperador" id="invertirOperaciones">Inv</button>
            <button class="btnOperador" value="porcentaje">%</button>
            <button class="btnNumero">0</button>
            <button class="btnNumero">.</button>
            <button class="btnDoble btnOperador" value="igual">=</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
