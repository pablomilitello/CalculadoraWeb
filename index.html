<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./pages/cientifica.html" />
    <title>Calculadora</title>
</head>

<body>
    <div class="conteiner__calculadora__cientifica">
        <div>
            <h1>CALCULADORA CIENTÍFICA</h1>
        </div>
        <div class="conteiner__visor">
            <div id="visor__calculadora__cientifica">
                <div class="visor_superior"></div>
                <div class="visor_inferior"></div>
            </div>
        </div>
        <div class="conteiner__teclado__cientifica">
            <button class="btn__teclado operador" type="submit">Rad</button>
            <button class="btn__teclado operador" type="submit">Deg</button>
            <button class="btn__teclado operador" type="submit">x!</button>
            <button class="btn__teclado operador" type="submit">(</button>
            <button class="btn__teclado operador" type="submit">)</button>
            <button class="btn__teclado operador" type="submit">%</button>
            <button class="btn__teclado operador" type="submit">AC</button>
            <button class="btn__teclado operador" type="submit">Inv</button>
            <button class="btn__teclado operador" type="submit">sin</button>
            <button class="btn__teclado operador" type="submit">ln</button>
            <button class="btn__teclado numero" type="submit">7</button>
            <button class="btn__teclado numero" type="submit">8</button>
            <button class="btn__teclado numero" type="submit">9</button>
            <button class="btn__teclado operador" type="submit">÷</button>
            <button class="btn__teclado operador" type="submit">π</button>
            <button class="btn__teclado operador" type="submit">cos</button>
            <button class="btn__teclado operador" type="submit">log</button>
            <button class="btn__teclado numero" type="submit">4</button>
            <button class="btn__teclado numero" type="submit">5</button>
            <button class="btn__teclado numero" type="submit">6</button>
            <button class="btn__teclado operador" type="submit">X</button>
            <button class="btn__teclado operador" type="submit">e</button>
            <button class="btn__teclado operador" type="submit">tan</button>
            <button class="btn__teclado operador" type="submit">√</button>
            <button class="btn__teclado numero" type="submit">1</button>
            <button class="btn__teclado numero" type="submit">2</button>
            <button class="btn__teclado numero" type="submit">3</button>
            <button class="btn__teclado operador" type="submit">-</button>
            <button class="btn__teclado operador" type="submit">Ans</button>
            <button class="btn__teclado operador" type="submit">EXP</button>
            <button class="btn__teclado operador" type="submit">x<sup>y</sup></button>
            <button class="btn__teclado numero" type="submit">0</button>
            <button class="btn__teclado numero" type="submit">.</button>
            <button class="btn__teclado operador" type="submit">=</button>
            <button class="btn__teclado operador" type="submit">+</button>
        </div>
    </div>
    <script src="./js/code.js"></script>
</body>

</html>
